<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">

    <!-- bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
     integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <!-- bootstrap -->

    <!-- font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Roboto+Slab:wght@100..900&display=swap" rel="stylesheet">
<link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Protest+Revolution&family=Roboto+Slab:wght@100..900&display=swap" rel="stylesheet">
<link href="https://fonts.googleapis.com/css2?family=Anta&family=Bebas+Neue&family=Protest+Revolution&family=Roboto+Slab:wght@100..900&display=swap" rel="stylesheet">
<link href="https://fonts.googleapis.com/css2?family=Protest+Revolution&family=Roboto+Slab:wght@100..900&display=swap" rel="stylesheet">
<!-- font -->

    <title>Tik Tak To</title>
</head>
<body>
    
    <div class="game_container">
        <h5>wellcome to Tic Tac To</h5>
   
            <div class="m_container">   
                <div class="row g-0">
                    <div class="col">
                <div class="box bt bl"><span class="boxtext"></span></div>
                    </div>
                    <div class="col">
                <div class="box bt"><span class="boxtext"></span></div>
                    </div>
                    <div class="col">
                <div class="box bt br"><span class="boxtext"></span></div>
                    </div>
                
                </div>
                <div class="row g-0">
                    <div class="col">
                <div class="box bl"><span class="boxtext"></span></div>
                    </div>
                    <div class="col">
                <div class="box"><span class="boxtext"></span></div>
                    </div>
                    <div class="col">
                <div class="box br"><span class="boxtext"></span></div>
                    </div>
                
                </div>
                <div class="row g-0">
                    <div class="col">
                <div class="box bb bl"><span class="boxtext"></span></div>
                    </div>
                    <div class="col">
                <div class="box bb "><span class="boxtext"></span></div>
                    </div>
                    <div class="col">
                <div class="box bb br"><span class="boxtext"></span></div>
                    </div>                
                </div>
            </div>
    
            <div class="info_box">

                <span class="info">Trun for X</span>
                <button id="reset">Restart</button>
                <div class="winingbox">
                    <span class="win"> </span>
                </div>
            </div>

    </div>

    <script src="./script.js"></script>

    <!-- bootstrap -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" 
    integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    <!-- bootstrap -->
</body>
</html>
